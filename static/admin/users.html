<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Admin - Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="container">
        <h1>Admin â€” Users</h1>
        <p>Requires admin API access. Use this interface to manage users in real time.</p>
        <div id="alerts"></div>
        <table class="table table-striped" id="users-table">
            <thead><tr><th>ID</th><th>Email</th><th>Name</th><th>Active</th><th>Admin</th><th>Actions</th></tr></thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Bootstrap JS Bundle (required for components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/realtime.js"></script>
    <script>
    async function fetchUsers(){
        const res = await fetch('/api/admin/users', {credentials:'include'});
        if(!res.ok){ document.getElementById('alerts').innerHTML = '<div class="alert alert-danger">Failed to load users (check admin auth).</div>'; return; }
        const users = await res.json();
        const tbody = document.querySelector('#users-table tbody'); tbody.innerHTML = '';
        users.forEach(u => {
            const tr = document.createElement('tr');
            tr.innerHTML = `<td>${u.id}</td><td>${u.email}</td><td>${u.full_name ?? ''}</td><td>${u.is_active}</td><td>${u.is_admin}</td><td>
                <button class="btn btn-sm btn-primary" onclick="setAdmin(${u.id}, ${!u.is_admin})">Toggle Admin</button>
                <button class="btn btn-sm btn-danger" onclick="deleteUser(${u.id})">Delete</button>
            </td>`;
            tbody.appendChild(tr);
        });
    }

    async function setAdmin(id, val){
        const res = await fetch(`/api/admin/users/${id}/set_admin?is_admin=${val}`, {method: 'PUT', credentials:'include'});
        if(res.ok) { fetchUsers(); }
        else alert('Failed to update admin status');
    }

    async function deleteUser(id){
        if(!confirm('Delete user '+id+'?')) return;
        const res = await fetch(`/api/admin/users/${id}`, {method:'DELETE', credentials:'include'});
        if(res.ok) fetchUsers(); else alert('Failed to delete');
    }

    // Realtime updates
    window.onRealtimeMessage = function(text){
        try{ const p = JSON.parse(text); if(p.event && p.event.startsWith('user:')) fetchUsers(); }catch(e){}
    }

    fetchUsers();
    </script>
</body>
</html>
