 [alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration file names; The default value is %%(rev)s_%%(slug)s
# Uncomment the line below if you want the files to be named with just the revision number and migration name like `` instead
# file_template = %%(rev)s_%%(slug)s

# sys.path path separator as used in string.path.join also
# the value separator in the alembic.ini-style substitution as used in migration files
# and environment.py file.
# the character used by the filesystem as the path separator
# (i.e. should be / on Unix systems and on Windows)
# sqlalchemy.url = postgresql+psycopg2://user:password@host/dbname
sqlalchemy.url = sqlite:///default.db

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
